    <main>
        <section class="section-padding reach-us">
            <h2>
                Reach Us
            </h2>
            <div class="contact-info">
                <div class="col-1">Address: </div>

                <a class="col-2" href="mailto:terrywhyte001@yahoo.com">terrywhyteoo1@yahoo.com</a>
            </div>
            <div class="map-grid">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63440.76242183459!2d5.6142567!3d6.3878525999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1734640350242!5m2!1sen!2sng"

                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section class="section-padding employees">
            <h3>Our Employees</h3>
            <div class="card">
                <img src="images/hero.jpg" alt="employees">
                <div class="title">CEO</div>
                <div class="name">Samuel</div>
            </div>
            <div class="card">
                <img src="images/logo.png" alt="Employees">

                <div class="name">Samuel</div>
            </div>
        </section>
        <section class="section-padding drop-message">
            <h3>Drop a message</h3>
            <form class="contact-form">
                <div class="form-item">
                    <label class="col-1" for="fullname">Full Name:</label>
                    <input class="col-2" type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label class="col-1" for="useremail">Email:</label>
                    <input class="col-2" type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item column1">
                    <label class="col-1" for="purpose">Purpose</label>
                    <select class="col-2" id="purpose" name="browser">
                        <option value="Purpose1">Purpose1</option>
                        <option value="Purpose 2">Purpose 2</option>
                        <option value="Purpose 3">Purpose 3</option>
                        <option value="Purpose 4">Purpose </option>
                        <option value="Purpose 5">Purpose 5</option>
                        <option value="Purpose 6">Purpose 6</option>
                    </select>
                </div>
                <div class="text-area">
                    <label class="col-1" for="feedback">Message</label>
                    <textarea class="col-2" id="feedback" name="feedback" rows="4"
                        placeholder="Enter Feedback"></textarea>
                </div>
                <div class="form-item-news">
                    <input type="checkbox" id="pet" name="pet">
                    <label for="pet">Subscribe To NewsLetter?</label>

                </div>
                <button>Send Message</button>
            </form>
